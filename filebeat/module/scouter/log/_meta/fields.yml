- name: log
  type: group
  description: >
    scouter log lines.
  fields:
  - name: object
    type: group
    fields :
      - name: name
        type: keyword
      - name: hashid
        type: keyword
      - name: type
        type: keyword
      - name: familly
        type: keyword
  - name: javaee
    type: group
    fields :
      - name : active_service
        type: integer
      - name : api_error_rate
        type: float
      - name : api_tps
        type: float
      - name : api_time
        type: long
      - name : api_time_by_service
        type: integer
      - name : elapsed_almost
        type: integer
      - name : elapsed_time
        type: integer
      - name : error_rate
        type: float
      - name : gc_count
        type: integer
      - name : gc_time
        type: long
      - name : heap_total
        type: float
      - name : heap_used
        type: float
      - name : perm_percent
        type: float
      - name : perm_used
        type: float
      - name : recent_user
        type: integer
      - name : service_count
        type: integer
      - name : sql_error_rate
        type: float
      - name : sql_tps
        type: float
      - name : sql_time
        type: integer
      - name : sql_time_by_service
        type: integer
      - name : tps
        type: float
  - name: host
    type: group
    description: >
      scouter host
    fields:
    - name: mem_free
      type: integer
    - name: tcp_state_est
      type: integer
    - name: disk_read_bytes
      type: integer
    - name: disk_write_bytes
      type: integer
    - name: tcp_stat_tim
      type: integer
    - name: user_cpu
      type: float
    - name: net_rx_bytes
      type: integer
    - name: page_in
      type: integer
    - name: net_out_bound
      type: integer
    - name: tcp_stat_fin
      type: integer
    - name: sys_cpu
      type: float
    - name: net_tx_bytes
      type: integer
    - name: tcp_stat_cls
      type: integer
    - name: mem_used
      type: integer
    - name: mem_util
      type: float
    - name: mem_total
      type: integer
    - name: cpu_util
      type: float
    - name: page_out
      type: integer
    - name: swap_uitl
      type: float
    - name: swap_used
      type: integer
    - name: swap_total
      type: integer
    - name: net_inbound
      type: integer
